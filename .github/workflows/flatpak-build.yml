name: Build Flatpak

on:
  push:
    branches: [ main ]
  workflow_dispatch: # GÃ¶r att du kan starta bygget manuellt

jobs:
  flatpak:
    name: "Build and Release"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-47
      options: --privileged
    
    steps:
      - uses: actions/checkout@v4

      - name: Build Flatpak
        run: |
          flatpak-builder --repo=repo --force-clean build-dir com.anycubic.AnycubicSlicer.json
          flatpak build-bundle repo anycubic-slicer.flatpak com.anycubic.AnycubicSlicer

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: anycubic-slicer-bundle
          path: anycubic-slicer.flatpak

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: anycubic-slicer.flatpak
